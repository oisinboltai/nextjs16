  <rect x="0" y="450" width="1200" height="180" fill="#030B1A" opacity="0.8"/>
  <text x="600" y="520" font-family="Outfit, sans-serif" font-weight="800" font-size="80" fill="#FFFFFF" text-anchor="middle">EnergyOps</text>
  <text x="600" y="580" font-family="Outfit, sans-serif" font-weight="400" font-size="32" fill="#22D3EE" text-anchor="middle">Fast • Secure • Transparent Energy Quotes</text>

  <!-- Circuit lines decoration -->
  <g stroke="#22D3EE" stroke-width="2" opacity="0.2">
    <line x1="0" y1="100" x2="300" y2="100"/>
    <line x1="1200" y1="530" x2="900" y2="530"/>
    <circle cx="300" cy="100" r="4" fill="#22D3EE"/>
    <circle cx="900" cy="530" r="4" fill="#22D3EE"/>
  </g>
</svg>
