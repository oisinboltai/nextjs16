<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030B1A"/>
  
  <!-- Decorative Background Elements -->
  <g opacity="0.1">
    <circle cx="1000" cy="100" r="300" fill="#22D3EE"/>
    <circle cx="200" cy="500" r="250" fill="#22D3EE"/>
  </g>

  <!-- Central Brand Area -->
  <g transform="translate(600, 315)">
    <!-- Glowing Aura -->
    <circle r="180" fill="#22D3EE" opacity="0.05"/>
    <circle r="220" fill="#22D3EE" opacity="0.02"/>
    
    <!-- Logo Icon (Recreated from user provided image style) -->
    <g transform="scale(0.8) translate(-256, -256)">
      <circle cx="256" cy="256" r="240" fill="none" stroke="#22D3EE" stroke-width="8" opacity="0.3"/>
      <path d="M296 48 L128 288 L232 288 L216 464 L384 224 L280 224 Z" fill="#22D3EE" filter="drop-shadow(0 0 15px #22D3EE)"/>
    </g>
  </g>

